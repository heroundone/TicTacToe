<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h2 id="goesFirst"></h2>
    <div id="playerRecords">
        <div class="player">
            <span id="player1" class="name">Player 1(X's)</span>
            <span>
                <input class="enterName" type="text" placeholder="enter your name">
                <input class="submit" type="button" value="Submit">
            </span>
        </div>
        <div class="player">
            <span id="player2" class="name">Player 2(O's)</span>
            <span>
                <input class="enterName" type="text" placeholder="enter your name">
                <input class="submit" type="button" value="Submit">
            </span>
        </div>
    </div>
    <div id="container">
        <div id="winner"></div>
        <div id="scorekeeper"><p></p></div>
        <div id="gameboard"></div>
    </div>
</body>
</html>
